- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/:
      glob: true
      force: true
      path: config/*

    ~/.tmux.conf:
      path: tmux/tmux.conf

    ~/.zshrc:
      force: true
      path: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git clone]
